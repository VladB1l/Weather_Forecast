<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weather Forecast</title>
    <!-- Посилання на таблицю стилів для розділів документу -->
    <link rel="shortcut icon" href="./sun.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>

        <div style="display: flex; justify-content: center; align-items: center;">
            <h1>Weather Forecast</h1>
            <div class="sun"></div>
        </div>
        <p>Write the name of the city whose weather you want to see</p>
        <div class="search_div">
            <input type="text" autocomplete="on" class="input_city">
            <button type="button" id="search"><img src="./search.png" alt="search_png"></button>
            <datalist id="city_list"></datalist>
        </div>
        <!--В цих розділах документу будуть дані про погоду-->
    </main>

    </script>
